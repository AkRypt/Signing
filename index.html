<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
	<div class="container" id="main" style="width: 30%">
		<div style="text-align: center;font-family: Raleway;color: green">
			<h1>Welcome!</h1>
			<p>Please login/signup to continue</p>
		</div>

		<div class="form-group">
			<label for="uname">Username:</label>
			<input type="text" class="form-control" placeholder="Username">
			<br>
			<label for="pass">Password:</label>
			<input type="Password" class="form-control" placeholder="Password">
		</div>
		<div style="text-align: center;">
			<button class="btn btn-success" id="signin">Sign In</button>
			<br>
			<br>
		</div>

		<div style="color: gray;">
			<p id="sup">Do not have an account? <a href="signup.html" target="_blank">Sign Up</a> here.</p>
		</div>
	</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
